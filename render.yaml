services:
  - type: web
    name: arms-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn agricultural_system.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "arms-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://arms-frontend.onrender.com"
    
  - type: web
    name: arms-frontend
    env: static
    buildCommand: cd shadcn-ui && pnpm install && pnpm run build
    staticPublishPath: shadcn-ui/dist
    envVars:
      - key: VITE_API_URL
        value: "https://arms-backend.onrender.com/api"
    routes:
      - path: /*
        destination: /index.html